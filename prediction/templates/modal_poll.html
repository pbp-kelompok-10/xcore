<style>
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.popup.hidden { display: none; }
.popup-content {
  background: #fff;
  color: #333;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
  position: relative;
}
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}
.team-btn {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 8px;
  border-radius: 6px;
  cursor: pointer;
}
.team-btn:hover { background: #45a049; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const popup = document.getElementById("polling-popup");
  const closeBtn = document.querySelector(".close-btn");

  document.querySelectorAll(".vote-btn").forEach(btn => {
    btn.addEventListener("click", function() {
      const card = btn.closest(".prediction-card");
      const matchTitle = card.querySelector("h3").textContent;
      popup.querySelector("h3").textContent = `Who will win: ${matchTitle}?`;
      popup.classList.remove("hidden");
    });
  });

  closeBtn.addEventListener("click", () => popup.classList.add("hidden"));

  document.querySelectorAll(".team-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const choice = btn.textContent;
        const predictionId = voteBtn.dataset.predictionId; // ambil dari tombol vote page

        fetch("submit-vote/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: `prediction_id=${predictionId}&choice=${choice}`
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                alert("Vote berhasil!");
                popup.classList.add("hidden");
            } else {
                alert(data.message || "Terjadi kesalahan");
                }
            });
        });
    });

});
</script>
