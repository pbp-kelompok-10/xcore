<!DOCTYPE html>
<html>
<head>
  <title>Player Form</title>
</head>
<body>
  <h1>{{ view.object|default:"New Player" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'lineup:player-list' %}">Cancel</a>
</body>
</html>
