<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ view.object|default:"New Player" }}</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      color: #1e293b;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #475569;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background-color: #f8fafc;
      font-size: 1em;
      color: #1e293b;
      transition: all 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-cancel {
      background: #94a3b8;
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .btn-cancel:hover {
      background: #64748b;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>{{ view.object|default:"New Player" }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button type="submit">üíæ Save</button>
        <a href="{% url 'lineup:player-list' %}" class="btn-cancel">‚Üê Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
