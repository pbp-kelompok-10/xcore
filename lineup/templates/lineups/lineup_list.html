<!DOCTYPE html>
<html>
<head>
  <title>Lineups</title>
</head>
<body>
  <h1>Lineups</h1>

  <a href="{% url 'lineup-create' %}">Add Lineup</a>
  <ul>
    {% for match, lineups in grouped_lineups.items %}
      <li>
        <strong>{{ match }}</strong> â€”
        {% for lineup in lineups %}
          {{ lineup.team.name }}
          {% if not forloop.last %} | {% endif %}
        {% endfor %}
        (
          <a href="{% url 'lineup-detail' lineups.0.id %}">View</a> |
          <a href="{% url 'lineup-update' lineups.0.id %}">Edit</a> |
          <form action="{% url 'lineup-delete' lineups.0.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        )
      </li>
    {% empty %}
      <li>No lineups yet.</li>
    {% endfor %}
  </ul>

</body>
</html>
