<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56BDA9 30%, #28574E 100%);
            color: white;
            min-height: 100vh;
        }
        
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            background: #ff5252;
        }

        .cta-button.alt {
            background: #28574E;
            border: 2px solid white;
        }

        .cta-button.alt:hover {
            background: #1e403a;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Xcore!</h1>
        <p>{{ tagline }}</p>

        <div class="cta-buttons">
            {% if user.is_authenticated %}
                <a href="/scoreboard" class="cta-button">Go to Dashboard</a>
                <a href="{% url 'landingpage:logout' %}" class="cta-button alt">Logout</a>
            {% else %}
                <a href="{% url 'landingpage:login' %}" class="cta-button">Login</a>
                <a href="{% url 'landingpage:register' %}" class="cta-button alt">Register</a>
            {% endif %}
        </div>
    </section>

</body>
</html>
