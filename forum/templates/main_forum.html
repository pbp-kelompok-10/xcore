{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <!-- HAPUS 'static/' di DEPAN -->
    <link rel="stylesheet" href="{% static 'css/main_forum.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="forum-container">
        <h1>{{ forum.title }}</h1>
        <div id="postsContainer" class="posts-container">
            <!-- Posts loaded here -->
        </div>

        <form id="postForm" method="post" action="">  <!-- FIX: Tambah id="postForm" -->
            {% csrf_token %}  <!-- CSRF Token WAJIB -->
            <textarea id="postContent" name="message" placeholder="Write your post..." rows="3"></textarea><br>
            <button type="submit" id="submitPost" class="btn btn-primary">Kirim Post</button>  <!-- type="submit" -->
        </form>

    <!-- LOAD forumId DAN JS DI AKHIR -->
    <script>
        const defaultProfilePic = "{% static 'image/default_pp.jpg' %}"; //kenapa ga nge catch, padahal di main_forum.css bisa
        const forumId = "{{ forum.id }}";
    </script>
    <script src="{% static 'js/main_forum.js' %}"></script>
</body>
</html>
