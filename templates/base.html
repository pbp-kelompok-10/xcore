{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xcore{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    {% include 'components/navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'toast.html' %}
    {% include 'components/footer.html' %}

    <div id="toast-component">
        <div style="flex: 1;">
            <h3 id="toast-title"></h3>
            <p id="toast-message"></p>
        </div>
        <button class="toast-close" onclick="window.toast.hide()">Ã—</button>
    </div>

    <!-- Data attribute untuk messages -->
    <div id="django-messages" 
         data-messages='[
            {% for message in messages %}
                {"text": "{{ message|escapejs }}", "tags": "{{ message.tags }}"}{% if not forloop.last %},{% endif %}
            {% endfor %}
         ]'
         style="display: none;">
    </div>

    <script>
        // Toast JavaScript
        class Toast {
            constructor() {
                this.toastEl = document.getElementById('toast-component');
                this.titleEl = document.getElementById('toast-title');
                this.messageEl = document.getElementById('toast-message');
                this.autoHideTimeout = null;
            }

            show(title, message, type = 'info', duration = 5000) {
                // Set content
                this.titleEl.textContent = title;
                this.messageEl.textContent = message;

                // Reset any previous auto-hide
                if (this.autoHideTimeout) {
                    clearTimeout(this.autoHideTimeout);
                }

                // Show toast
                this.toastEl.classList.add('show');

                // Auto hide after duration
                if (duration > 0) {
                    this.autoHideTimeout = setTimeout(() => {
                        this.hide();
                    }, duration);
                }
            }

            hide() {
                this.toastEl.classList.remove('show');
            }
        }

        // Initialize global toast instance
        window.toast = new Toast();

        // Handle Django messages
        document.addEventListener('DOMContentLoaded', function() {
            const messagesEl = document.getElementById('django-messages');
            if (messagesEl && window.toast) {
                try {
                    const messages = JSON.parse(messagesEl.getAttribute('data-messages') || '[]');
                    
                    messages.forEach(msg => {
                        if (msg.tags === 'success') {
                            window.toast.show('Sukses', msg.text, 'success');
                        } else if (msg.tags === 'error') {
                            window.toast.show('Error', msg.text, 'error');
                        } else if (msg.tags === 'warning') {
                            window.toast.show('Peringatan', msg.text, 'warning');
                        } else {
                            window.toast.show('Informasi', msg.text, 'info');
                        }
                    });
                } catch (e) {
                    console.error('Error parsing messages:', e);
                }
            }
        });

        // Manual trigger examples (untuk testing)
        window.testToastSuccess = function() {
            window.toast.show('Sukses', 'Statistik berhasil disimpan!', 'success');
        }

        window.testToastError = function() {
            window.toast.show('Error', 'Terjadi kesalahan sistem', 'error');
        }

        window.testToastWarning = function() {
            window.toast.show('Peringatan', 'Data hampir mencapai limit', 'warning');
        }

        window.testToastInfo = function() {
            window.toast.show('Informasi', 'Sistem sedang maintenance', 'info');
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
